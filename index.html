<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes move {
        0% {
          left: 0;
        }
        25% {
          left: 1000px;
        }
        50% {
          left: 0;
        }
        75% {
          left: 1000px;
        }
        100% {
          left: 0;
        }
      }

      #mySquare {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: lime;
        animation: move 15s linear;
      }
    </style>
  </head>
  <body>
    <script>
      const eatManyMemory = () => {
        const array = [];

        for (let i = 0; i < 25000; i++) {
          array.push(new Array(25000));
        }
      };
    </script>
    <script>
      const eatMemoryWorker = new Worker("eatMemoryWorker.js");
      const eatMaxMemory = () => eatMemoryWorker.postMessage("eat!!!");
    </script>
    <div>
      <h1>practice worker thread move</h1>
      <div>
        <div id="mySquare"></div>
        <button onclick="eatManyMemory()">main thread work!</button>
        <button onclick="eatMaxMemory()">worker thread work</button>
      </div>
    </div>
  </body>
</html>
