<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes move {
        0% {
          left: 0;
        }
        25% {
          left: 1000px;
        }
        50% {
          left: 0;
        }
        75% {
          left: 1000px;
        }
        100% {
          left: 0;
        }
      }

      #mySquare {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: blue;
        animation: move 15s linear;
      }
    </style>
    <script>
      const eatMemoryWorker = new Worker("eatMemoryWorker.js");
      const eatMaxMemory = () => eatMemoryWorker.postMessage("eat!!!");
    </script>
  </head>
  <body>
    <div id="mySquare"></div>
    <button onclick="eatMaxMemory()">hardworker work</button>
  </body>
</html>
